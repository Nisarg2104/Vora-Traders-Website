{% extends "index.html" %}
{% block main %}
<h1>Feedbacks</h1>
<ul>
    {% for feedbac in feedbacks %}
    <li>{{feedbac}}</li>
    {% endfor %}
</ul>
<form action="{{url_for('feedback_function')}}" method="post">
   <div class="row">
      <div class="col-lg-3 col-sm-6">
        <input type="text" name="first_name" class="form-control"  placeholder="First name">
      </div>
      <div class="col-lg-3 col-sm-6" >
        <input type="text" name="last_name" class="form-control"  placeholder="Last name">
      </div>
    </div>
    <div class="row" style="margin-top: 5px;">
    <div class="col-lg-3 col-sm-6">
          <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email Address">
        </div>
    </div>

      
        
        <textarea name="feedback" style="width:50%; height:auto;margin-top: 5px;" placeholder="Your Message"></textarea>
        
    <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
  </form>
  {% endblock %}
